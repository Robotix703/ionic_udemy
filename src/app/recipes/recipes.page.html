<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let recipe of recipes">
    <ion-avatar ion-slot="start">
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label> {{ recipe.title }} </ion-label>
  </ion-list>
</ion-content>
