<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
            <ion-item [routerLink]="['/', 'places', 'offers', place.id]" detail> <!--Possible d'ajouter le router link ici et l'attribut detail-->
              <ion-card>
                <ion-card-header>
                  <ion-card-title>{{ place.title }}</ion-card-title>
                  <ion-card-subtitle>{{ place.price | currency }} / Nuit</ion-card-subtitle>
                </ion-card-header>
                <ion-img [src]="place.imageUrl"></ion-img>
                <ion-card-content>
                  <p>{{ place.description }}</p>
                </ion-card-content>
              </ion-card>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(place.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
