<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main1"></ion-menu-button>
    </ion-buttons>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="all">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="loadedPlaces">
          <ion-item *virtualItem="let place"><!--Possible d'ajouter le router link ici et l'attribut detail-->
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ place.title }}</ion-card-title>
                <ion-card-subtitle>{{ place.price | currency }} / Nuit</ion-card-subtitle>
              </ion-card-header>
              <ion-img [src]="place.imageUrl"></ion-img>
              <ion-card-content>
                <p>{{ place.description }}</p>
              </ion-card-content>
              <ion-button routerDirection="forward" [routerLink]="['/', 'places', 'discover', place.id]">
                More
              </ion-button>
            </ion-card>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
